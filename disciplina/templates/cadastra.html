{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Cadastra Disciplina
{% endblock %}

{% block content %}
<div class="corcadastro body">
    {% include 'navbar.html' %}
    <div class="container p-5" style="align-items: center; justify-content: center; justify-items: center; text-justify: center;">
        

        <form action="" method="POST" class="cadastro_form">
            {% csrf_token %}
            {{form|crispy}}
            
            <div class="modal-footer row mt-2">
                <div class="col-3">
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" type="submit" >Salvar</button>
                </div>
            </div>
            
        </form>
    </div>
</div>

<style>
    h1 {
        color: white;
        text-align: center;
        margin: 10px;
    }
</style>
