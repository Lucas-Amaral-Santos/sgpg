{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Novo Evento
{% endblock %}

{% block content %}
<div class="corcadastro body">
    {% include 'navbar.html' %}
    <div class="container py-2 px-5" style="align-items: center; justify-content: center; justify-items: center; text-justify: center;">
      <h1 class="text-center">{{pagina}}</h1>

      <form action="" method="POST" class="cadastro_form">
        {% csrf_token %}
        
        {{form_participante|crispy}}


        <div class="d-flex justify-content-center gap-2 m-3">
          <a class="btn btn-danger btn-group-sm" href="{% url 'evento:detalhes_evento' evento.slug %}">Cancelar</a>
          <input class="btn btn-primary btn-group-sm" type="submit" value="Adicionar">
        </div>
      </form>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
